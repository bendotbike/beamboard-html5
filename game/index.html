<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="white">
    <title>beamboard-html5</title>
    <link href="https://bendotbike.github.io/beamboard-html5/assets/assets/assets/css/styles-main.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://bootswatch.com/4/cosmo/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://bendotbike.github.io/beamboard-html5/assets/assets/assets/js/app.js" defer></script>
    <script src="https://bendotbike.github.io/beamboard-html5/assets/assets/assets/js/game.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="/">beamboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-items" aria-controls="navbar-items" aria-expanded="false" aria-label="Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-items">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" onclick="openCreateGameModal()" href="#create-game">Start a new game</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="page-content">
    
        <div id="game-info" class="jumbotron">
            <span class="h2">Word: <span id="word"></span>, Players: <span id="players"></span></span>
        </div>

        <div id="scoreboard">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Player</th>
                        <th cope="col">Score</th>
                    </tr>
                </thead>
            </table>
        </div>

    </div>

    <!-- Create game modal -->
    <div class="modal fade" id="create-game-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Create a game</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="create-game-form">
                        <div class="form-group">
                            <label for="field-players">Number of players</label>
                            <input id="input-players" type="number" id="field-players" class="form-control" placeholder="Ex. 6">
                        </div>
                        <div class="form-group">
                            <label for="field-word">Word</label>
                            <input id="input-word" type="text" id="field-word" class="form-control" placeholder="Ex. Horse">
                        </div>
                        <div class="form-group">
                            <button onclick="validateInput()" type="button" class="btn btn-primary">Let's play!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Error modal -->
    <div class="modal fade" id="error-modal" tabindex="-2" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Error!</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-lable="close">&times;</button>
                </div>
                <div class="modal-body">
                    <p>
                        <b>Error!</b> Enter a word to play to and a number of players! Confused? Read the <a href="https://jr.nba.com/how-to-play-horse/">rules</a>.
                    </p>
                    <p>
                        <button type="button" class="btn btn-dark" onclick="closeErrorModal()">Back</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
